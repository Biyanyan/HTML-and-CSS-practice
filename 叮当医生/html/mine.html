<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/mine-rem+vw.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../font-face/iconfont.css">
</head>

<body>
  <!-- 头部 -->
  <header>
    <!-- 上边 -->
    <div class="top">
      <span class="iconfont icon-shezhi
      "></span>
      <span class="iconfont icon-liaotian
      "></span>
    </div>
    <!-- 下边 -->
    <div class="bottom">
      <div class="left">
        <img src="../img/img1.png" alt="">
        <a href="" class="a1">注册</a>
        <a href="" class="a2">登录</a>
      </div>
      <div class="right">
        <a href="">药师指导</a>
        <span class="iconfont icon-dayuhao
        "></span>
      </div>
    </div>
  </header>
  <!-- 主体 -->
  <main>
    <!-- 第一部分 我的订单-->
    <section class="ordeForm">
      <!-- 上边 -->
      <div class="top">
        <img src="../img/icon.png" alt="">
        <span class="span1">我的订单</span>
        <a href="">
          查看全部订单
          <span class="iconfont icon-dayuhao span2"></span>
        </a>
      </div>
      <!-- 下边 -->
      <div class="bottom">
        <div class="box">
          <span class="iconfont icon-daifukuan"></span>
          <p>待付款</p>
        </div>
        <div class="box">
          <span class="iconfont icon-daifahuo"></span>
          <p>待发货</p>
        </div>
        <div class="box">
          <span class="iconfont icon-daishouhuo"></span>
          <p>待收货</p>
        </div>
        <div class="box">
          <span class="iconfont icon-icon4"></span>
          <p>待评价</p>
        </div>
      </div>
    </section>
    <!-- 第二部分 常用工具-->
    <section class="tool">
      <!-- 上边 -->
      <div class="top">
        <img src="../img/icon.png" alt="">
        <span class="span1">我的订单</span>
      </div>
      <!-- 下边 -->
      <div class="bottom">
        <div class="box">
          <span class="iconfont icon-youhuiquan col1"></span>
          <p>地址管理</p>
        </div>
        <div class="box">
          <span class="iconfont icon-youhuiquan col1"></span>
          <p>优惠券</p>
        </div>
        <div class="box">
          <span class="iconfont icon-jilu col1"></span>
          <p>问诊记录</p>
        </div>
        <div class="box">
          <span class="iconfont icon-pintuan col1"></span>
          <p>我的拼团</p>
        </div>
        <div class="box">
          <span class="iconfont icon-kehufuwu col2"></span>
          <p>客户服务</p>
        </div>
        <div class="box">
          <span class="iconfont icon-icon-test col2"></span>
          <span class="iconfont icon-new new"></span>
          <p>数字测评</p>
        </div>
        <div class="box">
          <span class="iconfont icon-pintuan col2"></span>
          <p>邀友有奖</p>
        </div>
        <div class="box">
          <span class="iconfont icon-shoucang- col2"></span>
          <p>文章收藏</p>
        </div>
      </div>
    </section>
  </main>
  <!-- 底部 -->
  <footer>
    <div class="box">
      <span class="iconfont icon-shouye"></span>
      <p>叮当快药</p>
    </div>
    <div class="box">
      <span class="iconfont icon-yaowan"></span>
      <p>叮当商城</p>
    </div>
    <div class="box">
      <span class="iconfont icon-gouwuche
      "></span>
      <p>清单列表</p>
    </div>
    <div class="box">
      <span class="iconfont icon-wode"></span>
      <p>我的</p>
    </div>
  </footer>
</body>

</html>
