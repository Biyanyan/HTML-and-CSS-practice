<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 1.重置样式 */
    * {
      padding: 0;
      margin: 0;
    }

    /* 2.高度自适应 */
    body,
    html {
      height: 100%;
    }

    /* 3.左边导航栏 */
    .left {
      width: 200px;
      height: 100%;
      background-color: yellow;
      float: left;
    }

    /* 4.右边主要内容区域 */
    .right {
      height: 100%;
      background-color: green;
      /* 触发BFC */
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="right"></div>
</body>

</html>
