<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
    }

    div {
      width: 100%;
      background-color: red;
      height: 100%;
    }
  </style>
</head>

<body>
  <div>div</div>
</body>

</html>
<!-- 
  自适应布局
    html,body{
      height: 100%;
    }
  
  一个元素高度设置了百分比，父元素必须设置高度
 -->
