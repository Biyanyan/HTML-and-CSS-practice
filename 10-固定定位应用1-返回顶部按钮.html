<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 1.重置样式 */
    * {
      padding: 0;
      margin: 0;
    }

    /* 2.模拟长网页 */
    img {
      width: 100%;
      display: block;
    }

    /* 3.右下的返回顶部按钮 */
    .top {
      width: 100px;
      height: 100px;
      background-color: aqua;
      position: fixed;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="baba">
    <img src="./img/长背景图.jpg" alt="">
    <div class="top">返回顶部</div>
  </div>
</body>

</html>
